<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/budget.css">
    <title>Budget Tracker</title>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header -->
        <header>
            <h1>$ Cynthia's Budget Tracker $</h1>
            <p>Track your income and expenses ☺︎ </p>
        </header>

        <!-- Income Section (Enter desc, enter $amount & a clickable button)-->
        <section class="income-section">
            <h2>Add Income</h2>
            
            <div class="input-group">
                <label for="incomeDesc">Description</label>
                <input 
                    id="incomeDesc" 
                    class="income-desc" 
                    type="text" 
                    placeholder="ex., Salary & Bonus"
                    required
                >
            </div>

            <div class="input-group">
                <label for="incomeAmount">Amount ($)</label>
                <input 
                    id="incomeAmount" 
                    class="income-amount" 
                    type="number" 
                    placeholder="0.00"
                    min="0"
                    step="0.01"
                    required
                >
            </div>

            <button type="button" id="addIncomeBtn" class="btn btn-income">
                Add Income
            </button>
        </section>

        <!-- Expense Section(Enter desc, enter $amount & a clickable button)-->
        <section class="expense-section">
            <h2>Add Expense</h2>
            
            <div class="input-group">
                <label for="expenseDesc">Description</label>
                <input 
                    id="expenseDesc" 
                    class="expense-desc" 
                    type="text" 
                    placeholder="e.g., Rent & Food"
                    required
                >
            </div>

            <div class="input-group">
                <label for="expenseAmount">Amount ($)</label>
                <input 
                    id="expenseAmount" 
                    class="expense-amount" 
                    type="number" 
                    placeholder="0.00"
                    min="0"
                    step="0.01"
                    required
                >
            </div>

            <button type="button" id="addExpenseBtn" class="btn btn-expense">
                Add Expense
            </button>
        </section>

        <!-- Summary Section (Display Totals) -->
        <section class="summary-section">
            <h2>Summary</h2>
            
            <div class="summary-grid">
                <div class="summary-item income-summary">
                    <p class="summary-label">Total Income</p>
                    <p class="summary-value" id="totalIncome">$0.00</p>
                </div>

                <div class="summary-item expense-summary">
                    <p class="summary-label">Total Expenses</p>
                    <p class="summary-value" id="totalExpenses">$0.00</p>
                </div>

                <div class="summary-item budget-summary">
                    <p class="summary-label">Total Budget</p>
                    <p class="summary-value" id="totalBudget">$0.00</p>
                </div>
            </div>
        </section>

        <!-- Lists Section (Display All Items) -->
        <section class="lists-section">
            
            <!-- Income List -->
            <div class="list-container">
                <h3>Income History</h3>
                <div id="incomeList" class="income-list">
                    <!-- JS will add income items here ☺︎ -->
                    <p class="empty-message">No income added yet</p>
                </div>
            </div>

            <!-- Expense List -->
            <div class="list-container">
                <h3>Expense History</h3>
                <div id="expenseList" class="expense-list">
                    <!-- JS will add expense items here ☺︎ -->
                    <p class="empty-message">No expenses added yet</p>
                </div>
            </div>

        </section>

    </div>

    <!-- JavaScript -->
    <script src="javascript/budget.js"></script>
</body>
</html>
